<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header th:replace="header.html :: top"></header>

<div th:each="detailService: ${detailServices}">
    <img th:src="${detailService.image}"/>
    <h3 th:text="${detailService.titre}"></h3>
    <p th:text="${detailService.resume}"></p>

</div>

</div>


<footer th:replace="footer.html :: foot"></footer>
</body>
</html>
